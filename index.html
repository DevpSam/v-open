<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üòà Virus Attack üòà</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      font-size: 40px;
      margin-top: 100px;
      overflow: hidden;
    }

    /* Glitch text effect */
    .glitch {
      position: relative;
      color: red;
      font-size: 48px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 5px;
    }
    
    .glitch:before {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      text-shadow: 1px 0 red, -1px 0 red, 0 1px red, 0 -1px red;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% {
        clip-path: inset(0 0 0 0);
        transform: translate(0);
      }
      20% {
        clip-path: inset(0 0 0 0);
        transform: translate(-5px, 0);
      }
      40% {
        clip-path: inset(0 0 0 0);
        transform: translate(5px, 0);
      }
      60% {
        clip-path: inset(0 0 0 0);
        transform: translate(-5px, 0);
      }
      80% {
        clip-path: inset(0 0 0 0);
        transform: translate(5px, 0);
      }
      100% {
        clip-path: inset(0 0 0 0);
        transform: translate(0);
      }
    }

    /* Flashing text */
    .blink {
      animation: blink 1s infinite;
      color: red;
      font-size: 60px;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Unsettling background effect */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://example.com/spooky-background.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      animation: moveBackground 10s infinite linear;
    }

    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0 0;
      }
    }

    /* Shaky effect */
    .shaky {
      display: inline-block;
      animation: shake 0.5s infinite;
      color: red;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    /* Blood drip effect */
    .blood {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 3px;
      background: red;
      animation: drip 3s infinite;
    }

    @keyframes drip {
      0% { top: 0; }
      100% { top: 100%; }
    }

    .blood:before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: red;
      animation: drop 3s infinite;
    }

    @keyframes drop {
      0% { top: 0; }
      50% { top: 100%; }
      100% { top: 0; }
    }

  </style>
</head>
<body>

  <div class="background"></div>

  <h1 class="glitch" data-text="‚ö†Ô∏è SYSTEM INFECTED ‚ö†Ô∏è">‚ö†Ô∏è SYSTEM INFECTED ‚ö†Ô∏è</h1>

  <p class="blink">Deleting all files in: <span id="countdown">10</span> seconds...</p>
  
  <div class="blood"></div>

  <script>
    var seconds = 10;
    var countdown = setInterval(function() {
      seconds--;
      document.getElementById('countdown').innerText = seconds;
      if (seconds <= 0) {
        clearInterval(countdown);
        document.body.innerHTML = "<h1 style='color:white;'> SYSTEM DESTROYED </h1><p>Goodbye...</p>";
        document.body.style.backgroundColor = "red";
      }
    }, 1000);
  </script>

</body>
</html>
